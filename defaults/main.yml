# file: defaults/main.yml

---
base_centos:
  common:
    templates:
      - name: /etc/sudoers
        src: etc/sudoers
        dest: /etc/sudoers
        owner: root
        group: root
        mode: '0440'

    rpm_keys:
      - http://apt.sw.be/RPM-GPG-KEY.dag.txt

    rpm_packages:
      - http://pkgs.repoforge.org/rpmforge-release/rpmforge-release-0.5.3-1.el6.rf.x86_64.rpm
      - http://download.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm

    yum_repositories:
      - http://fishshell.com/files/linux/RedHat_RHEL-6/fish.release:2.repo

    yum_packages:
      - ack
      - atk-devel
      - automake
      - bzip2
      - bzip2-devel
      - cairo-devel
      - cmake
      - coreutils
      - ctags-etags
      - fish
      - gcc
      - gcc-c++
      - geos
      - geos-devel
      - git
      - graphviz
      - graphviz-devel
      - htop
      - kernel-devel
      - libXt
      - libXt-devel
      - libbonobo
      - libbonobo-devel
      - libevent
      - libevent-devel
      - libxml2-devel
      - libXpm
      - libXpm-devel
      - libxslt
      - libxslt-devel
      - libzip
      - libzip-devel
      - lzma
      - lzma-devel
      - make
      - mtr
      - ncdu
      - ncurses
      - ncurses-devel
      - nmap
      - openssl
      - openssl
      - openssl-devel
      - pcre
      - pcre-devel
      - pkgconfig
      - python
      - python-devel
      - python-setuptools
      - readline
      - readline-devel
      - ruby
      - sqlite
      - sqlite-devel
      - swig
      - tmux
      - unzip
      - vnstat
      - xz
      - xz-devel
      - zlib
      - zlib-devel
      - zsh

    source_packages:
      # bin:
      #   - name: ack
      #     full_name: ack-2.12-single-file
      #     src: http://beyondgrep.com/ack-2.12-single-file
      #     tmp_bin: /tmp/ack-2.12-single-file
      #     bin: /usr/local/bin/ack
      hg:
        - name: vim
          full_name: vim
          directory: /tmp/vim
          src: https://code.google.com/p/vim/
          configure_command: ./configure --with-features=huge --enable-rubyinterp --enable-pythoninterp --enable-cscope
          configure_creates: /tmp/vim/src/auto/config.mk
          make_command: make
          make_creates: /tmp/vim/src/vim
          make_install_command: make install
          make_install_creates: /usr/local/bin/vim
      git:
        - name: the_silver_searcher
          full_name: the_silver_searcher
          directory: /tmp/the_silver_searcher
          src: git://github.com/ggreer/the_silver_searcher.git
          configure_command: ./build.sh
          configure_creates: /tmp/the_silver_searcher/Makefile
          make_command: make
          make_creates: /tmp/the_silver_searcher/ag
          make_install_command: make install
          make_install_creates: /usr/local/bin/ag
      tar:
        - name: ruby
          full_name: ruby-2.0.0-p353
          directory: /tmp/ruby-2.0.0-p353
          src: ftp://ftp.ruby-lang.org/pub/ruby/2.0/ruby-2.0.0-p353.tar.gz
          configure_command: ./configure --disable-install-rdoc
          configure_creates: /tmp/ruby-2.0.0-p353/Makefile
          make_command: make
          make_creates: /tmp/ruby-2.0.0-p353/ruby
          make_install_command: make install
          make_install_creates: /usr/local/bin/ruby
        - name: cmake
          full_name: cmake-2.8.12.2
          directory: /tmp/cmake-2.8.12.2
          src: http://www.cmake.org/files/v2.8/cmake-2.8.12.2.tar.gz
          configure_command: ./bootstrap
          configure_creates: /tmp/cmake-2.8.12.2/Makefile
          make_command: make
          make_creates: /tmp/cmake-2.8.12.2/bin/cmake
          make_install_command: make install
          make_install_creates: /usr/local/bin/cmake

  python_packages:
    requirements:
      - Fabric
      - boto
      - bpython
      - dulwich
      - flake8
      # - glances
      - httpie
      - mercurial
      - pip-tools
      # - psdash
      - psutil
      - see
      - six
      - uWSGI
      - virtualenv
      - virtualenvwrapper
